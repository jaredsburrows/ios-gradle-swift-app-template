plugins {
    id "com.gradle.build-scan" version "1.6"
    id "org.openbakery.xcode-plugin" version "0.14.5"
    id "com.github.kt3k.coveralls" version "2.8.1"
    id "com.github.ben-manes.versions" version "0.14.0"
    id "build-dashboard"
}

apply from: rootProject.file("gradle/scan.gradle")
apply from: rootProject.file("gradle/quality.gradle")

xcodebuild {
    target = "ios-gradle-swift-template"
    scheme = "ios-gradle-swift-template"

    configuration = "Debug"

    destination {
        platform = "iOS Simulator"
        name = "iPhone 6s"
        os = "9.0"
    }

    coverage {
        outputFormat = "xml"
        exclude = '.*h$|.*UnitTests.*m$'
    }
}

task wrapper(type: Wrapper) {
  gradleVersion = "3.5"
  distributionType = Wrapper.DistributionType.ALL
}
