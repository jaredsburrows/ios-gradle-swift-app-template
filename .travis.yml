language: objective-c

osx_image: xcode7.3

script:
 - ./gradlew clean build coverage coveralls --scan --configure-on-demand --parallel --stacktrace

after_script:
 - ./gradlew simulatorKill

branches:
  except:
    - gh-pages

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
